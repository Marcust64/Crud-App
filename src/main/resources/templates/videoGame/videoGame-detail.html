<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Video Game Info</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container">            
            <h1 style="text-align:center;">Video Game Info</h1>
            <div class="card" style="width: 18rem;">                
                <div class="card-body" style="text-align:center;">
                    <h5 class="card-title">Game</h5>
                    <p class="card-text" th:text=" 'ID: '+ ${videoGame.id}" />
                    <p class="card-text" th:text="'Name: '+${videoGame.name}" />
                    <p class="card-text" th:text="'Console: '+${videoGame.type}" />
                    <p class="card-text" th:text="'Price: '+${videoGame.price}" />                        
                    <a th:href="@{/videoGame/update/id={id}(id=${videoGame.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/videoGame/delete/id={id}(id=${videoGame.id})}" class="btn btn-primary">Delete</a>
                </div>
            </div>
            <a href="/videoGame/all" class="btn btn-primary" style="margin-top: 30px; margin-left: 60px;">Video Game List</a>
        </div>
    </body>
</html>
